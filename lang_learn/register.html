<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>📝 Register for a Language Course</h1>
    </header>
    <main>
        <form id="registrationForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required placeholder="Enter your name">

            <label for="email">Email:</label>
            <input type="email" id="email" required placeholder="Enter your email">

            <label for="language">Select a Language:</label>
            <select id="language">
                <option value="mandarin.html">Mandarin</option>
                <option value="japanese.html">Japanese</option>
                <option value="italian.html">Italian</option>
                <option value="french.html">French</option>
                <option value="spanish.html">Spanish</option>
                <option value="portuguese.html">Portuguese</option>
                <option value="latin.html">Latin</option>
                <option value="russian.html">Russian</option>
                <option value="thai.html">Thai</option>
                <option value="korean.html">Korean</option>
                <option value="german.html">German</option>
                <option value="chinese.html">Chinese</option>
            </select>

            <button type="submit">Join Now</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Language Learning App</p>
    </footer>
</body>
</html>
